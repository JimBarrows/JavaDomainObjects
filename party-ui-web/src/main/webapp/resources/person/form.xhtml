<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<h:head>
	<title>Person Form</title>
</h:head>

<h:body>

	<composite:interface>
		<composite:attribute name="controller"/>
	</composite:interface>
	<composite:implementation>
		<rich:panel>
			<rich:graphValidator value="#{cc.attrs.controller}" id="gv">
				<h:form id="personForm">
					<rich:messages for="gv" />
					<h:panelGrid columns="3">
						<h:outputLabel value="First Name" for="firstName" />
						<h:inputText id="firstName" value="#{cc.attrs.controller.person.firstName}">
							<rich:validator />
						</h:inputText>
						<rich:message for="firstName" />
						<h:outputLabel value="Middle Name" for="middleName" />
						<h:inputText id="middleName"
							value="#{cc.attrs.controller.person.middleName}">
							<rich:validator />
						</h:inputText>
						<rich:message for="middleName" />
						<h:outputLabel value="Last Name" for="lastName" />
						<h:inputText id="lastName" value="#{cc.attrs.controller.person.lastName}">
							<rich:validator />
						</h:inputText>
						<rich:message for="lastName" />
					</h:panelGrid>

					<h:commandButton value="Save" action="#{cc.attrs.controller.save}" />
					
					<rich:tabPanel>
						<rich:tab header="Roles">
							<a4j:commandButton value="Add" action="#{cc.attrs.controller.addRole}" render="actingAsTable"/>
							<rich:dataTable id="actingAsTable" value="#{cc.attrs.controller.person.actingAs}" var="role">
								<rich:column>
									<f:facet name="header">Type</f:facet>
									#{role.type.description}
								</rich:column>
								<rich:column>
									<f:facet name="header">From</f:facet>
									#{role.from}
								</rich:column>
								<rich:column>
									<f:facet name="header">Thru</f:facet>
									#{role.thru}
								</rich:column>
							</rich:dataTable>
						</rich:tab>
					</rich:tabPanel>
				</h:form>
			</rich:graphValidator>
		</rich:panel>
	</composite:implementation>
</h:body>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<h:head>
	<title>Organization Form</title>
</h:head>

<h:body>

	<composite:interface>
		<composite:attribute name="controller" />
	</composite:interface>

	<composite:implementation>
		<rich:panel>
			<rich:graphValidator value="#{cc.attrs.controller}" id="gv">
				<h:form id="addPersonForm">
					<rich:messages for="gv" />
					<h:panelGrid columns="3">
						<h:outputLabel value="Name" for="name" />
						<h:inputText id="name"
							value="#{cc.attrs.controller.organization.name}">
							<rich:validator />
						</h:inputText>
						<rich:message for="name" />
					</h:panelGrid>
					<h:commandButton value="Save" action="#{cc.attrs.controller.save}" />
				</h:form>
			</rich:graphValidator>
		</rich:panel>
	</composite:implementation>
</h:body>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<h:head>
	<title>Edit Buttons</title>
</h:head>

<h:body>

	<composite:interface>
		<composite:attribute name="party" />
	</composite:interface>

	<composite:implementation>
		<h:button outcome="/party/person/edit?faces-redirect=true"
			value="Edit" rendered="#{party['class'].simpleName == 'Person'}">
			<f:param name="person" value="#{party.id}" />
		</h:button>
		<h:button outcome="/party/organization/edit?faces-redirect=true"
			value="Edit" rendered="#{party['class'].simpleName == 'Organization'}">
			<f:param name="organization" value="#{party.id}" />
		</h:button>
	</composite:implementation>
</h:body>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:party="http://java.sun.com/jsf/composite/party">

<body>
	<ui:composition template="/templates/template.xhtml">

		<ui:define name="title">People &amp; Organizations</ui:define>

		<ui:define name="body">
			<h:form>
				<h:button outcome="/party/person/add" value="New Person"/>
				<h:button outcome="/party/organization/add" value="New Organization"/>
			</h:form>
			<rich:dataTable value="#{index.list()}" var="party">
				<rich:column>
					<f:facet name="header">Name</f:facet>
					<party:displayName party="#{party}"/>
				</rich:column>
				<rich:column>
					<h:form>
						<party:editButton party="#{party}"/>
						<h:commandButton action="#{index.delete(party)}" value="Delete" />
					</h:form>
				</rich:column>
			</rich:dataTable>
		</ui:define>
	</ui:composition>
</body>
</html>

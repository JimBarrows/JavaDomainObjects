<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:organization="http://java.sun.com/jsf/composite/organization">

<ui:composition template="/templates/template.xhtml">
	<f:metadata>
		<f:viewParam name="organization" value="#{OrganizationEdit.organization}"
			converter="#{OrganizationConverter}" />
		<f:event listener="#{OrganizationEdit.preRenderView()}" type="preRenderView" />
	</f:metadata>
	<ui:define name="title">Edit Organization</ui:define>

	<ui:define name="body">
		<organization:form controller="#{OrganizationEdit}">
		</organization:form>
	</ui:define>
</ui:composition>
</html>

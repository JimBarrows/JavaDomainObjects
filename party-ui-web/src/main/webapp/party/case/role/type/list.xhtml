<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich">
	<body>
		<ui:composition template="/layout/template.xhtml">
			<ui:define name="body">
				<rich:panel id="partyCaseRoleTypeListPanel">
					<f:facet name="header">Case Role Type List</f:facet>
					<s:button id="addCaseRoleTypeButton" action="addCaseRoleType"
						value="Add Case Role Type" />
					<h:form id="caseRoleTypeTableForm">
						<rich:dataTable id="caseRoleTypeList" var="curCaseroleType"
							value="#{caseRoleTypeListForUserLogin.resultList}" rows="10">
							<rich:column filterBy="#{curCaseroleType.description}" filterEvent="onkeyup" selfSorted="true" sortBy="#{curCaseroleType.description}">
								<f:facet name="header">Description</f:facet>
								<s:link id="curCaseroleTypeEditLink" action="editCaseRoleType">
									<h:outputText value="#{curCaseroleType.description}" />
									<f:param name="caseRoleTypeId" value="#{curCaseroleType.id}" />
								</s:link>
							</rich:column>

							<f:facet name="footer">
								<rich:datascroller pageIndexVar="pageIndex" pagesVar="pages"
									for="caseRoleTypeList" renderIfSinglePage="false">
									<f:facet name="pages">
										<h:outputText value="#{pageIndex}/#{pages}" />
									</f:facet>
								</rich:datascroller>
							</f:facet>
						</rich:dataTable>
					</h:form>
					<h:outputText value="No case role types."
						rendered="#{empty caseRoleTypeList.resultList}" />
					<s:button id="doneButton" action="done" value="Done">
					</s:button>
				</rich:panel>
			</ui:define>
		</ui:composition>
	</body>
</html>

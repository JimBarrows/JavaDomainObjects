<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich">
	<body>
		<ui:component>
			<h:form id="caseRoleTypeTableForm">
				<rich:dataTable id="caseRoleTypeList" var="curCaseroleType"
					value="#{caseRoleTypeList.resultList}" rows="10">

					<rich:column>
						<f:facet name="header">Description</f:facet>
						<s:link id="roleTypeEditLink" action="editCaseRoleType">
							<h:outputText value="#{curCaseroleType.description}" />
							<f:param name="caseRoleTypeId" value="#{curCaseroleType.id}" />
						</s:link>
					</rich:column>

					<f:facet name="footer">
						<rich:datascroller for="caseRoleTypeList" pageIndexVar="pageIndex"
							pagesVar="pages" renderIfSinglePage="false">
							<f:facet name="pages">
								<h:outputText value="#{pageIndex}/#{pages}" />
							</f:facet>
						</rich:datascroller>
					</f:facet>
				</rich:dataTable>
			</h:form>
			<h:outputText value="No case role types."
				rendered="#{empty caseRoleTypeList.resultList}" />

		</ui:component>
	</body>
</html>

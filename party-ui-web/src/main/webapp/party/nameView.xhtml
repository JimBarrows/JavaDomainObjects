<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://jboss.com/products/seam/pdf">
	<body>
		<ui:component>			

			<s:fragment rendered="#{showPartyName}">
				<h:outputText value="#{party.firstName} #{party.lastName}"
					rendered="#{party.class.simpleName == 'Person'}" />
				<h:outputText value="#{party.name}"
					rendered="#{party.class.simpleName == 'Organization'}" />
			</s:fragment>
			
			<s:fragment rendered="#{showPartyFullName}">
				<h:outputText value="#{party.firstName} #{party.middleName} #{party.lastName}"
					rendered="#{party.class.simpleName == 'Person'}" />
				<h:outputText value="#{party.name}"
					rendered="#{party.class.simpleName == 'Organization'}" />
			</s:fragment>
		</ui:component>
	</body>
</html>

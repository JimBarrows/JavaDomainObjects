<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich">
	<body>
		<ui:composition template="/layout/template.xhtml">
			<ui:define name="body">
				<rich:panel id="partyCommunicationEventRoleTypeListPanel">
					<f:facet name="header">Communication Event Role Type List</f:facet>
					<s:button id="addCommunicationEentRoleTypeButton"
						action="addCommunicationEventRoleType" value="Add">
						<f:param name="communicationEventRoleTypeId" value="" />
					</s:button>
					<h:form id="communicationEventRoleTypeTableForm">
						<rich:dataTable id="communicationEventRoleTypeList"
							var="curCommunicationEventRoleType"
							value="#{communicationEventRoleTypeListForUserLogin.resultList}">
							<rich:column filterBy="#{curCaseroleType.description}"
								filterEvent="onkeyup" selfSorted="true"
								sortBy="#{curCommunicationEventRoleType.description}">
								<f:facet name="header">Description</f:facet>
								<s:link id="roleTypeEditLink"
									action="editCommunicationEventRoleType">
									<f:facet name="header">Description</f:facet>
									<h:outputText
										value="#{curCommunicationEventRoleType.description}" />
									<f:param name="communicationEventRoleTypeId"
										value="#{curCommunicationEventRoleType.id}" />
								</s:link>
							</rich:column>

							<f:facet name="footer">
								<rich:datascroller pageIndexVar="pageIndex" pagesVar="pages"
									for="communicationEventRoleTypeList" renderIfSinglePage="false">
									<f:facet name="pages">
										<h:outputText value="#{pageIndex}/#{pages}" />
									</f:facet>
								</rich:datascroller>
							</f:facet>
						</rich:dataTable>
					</h:form>
					<h:outputText value="No communication event role types."
						rendered="#{empty communicationEventRoleTypeList.resultList}" />
					<div style="clear: both" />
					<s:button id="doneButton" action="done" value="Done">
					</s:button>
				</rich:panel>
			</ui:define>
		</ui:composition>
	</body>
</html>

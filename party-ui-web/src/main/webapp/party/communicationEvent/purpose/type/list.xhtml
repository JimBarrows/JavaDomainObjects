<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich">
	<body>
		<ui:composition template="/layout/template.xhtml">
			<ui:define name="body">
				<rich:panel id="partyCommunicationEventPurposeTypeListPanel">
					<f:facet name="header">Communication Event Purpose List</f:facet>
					<s:button id="addCommunicationEventPurposeButton"
						action="addCommunicationEventPurposeType"
						value="Add Communication Event Purpose">
						<f:param name="communicationEventPurposeTypeId" value="" />
					</s:button>
					<h:form id="communicationEventPurposeTableForm">

						<rich:dataTable id="communicationEventPurposeTypeList"
							var="curCommunicationEventPurposeType"
							value="#{communicationEventPurposeTypeListForUserLogin.resultList}"
							rows="10">

							<rich:column
								filterBy="#{curCommunicationEventPurposeType.description}"
								filterEvent="onkeyup" selfSorted="true"
								sortBy="#{curCommunicationEventPurposeType.description}">
								<f:facet name="header">Description</f:facet>
								<s:link id="roleTypeEditLink"
									action="editCommunicationEventPurposeType">
									<h:outputText
										value="#{curCommunicationEventPurposeType.description}" />
									<f:param name="communicationEventPurposeTypeId"
										value="#{curCommunicationEventPurposeType.id}" />
								</s:link>
							</rich:column>

							<f:facet name="footer">
								<rich:datascroller pageIndexVar="pageIndex" pagesVar="pages"
									for="communicationEventPurposeTypeList"
									renderIfSinglePage="false">
									<f:facet name="pages">
										<h:outputText value="#{pageIndex}/#{pages}" />
									</f:facet>
								</rich:datascroller>
							</f:facet>
						</rich:dataTable>
					</h:form>
					<h:outputText value="No communication event purposes."
						rendered="#{empty communicationEventPurposeTypeListForUserLogin.resultList}" />
					<div style="clear: both" />
					<s:button id="doneButton" action="done" value="Done">
					</s:button>
				</rich:panel>
			</ui:define>
		</ui:composition>
	</body>
</html>

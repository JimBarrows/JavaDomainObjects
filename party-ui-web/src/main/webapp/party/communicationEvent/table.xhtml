<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://jboss.com/products/seam/pdf">
	<body>
		<ui:component>
			<h:form id="communicationEventListTableForm">

				<rich:dataTable id="communicationEventTable"
					value="#{communicationEventList}" var="curCommunicationEvent"
					rows="10">
					<f:facet name="header">Communication Events</f:facet>

					<rich:column id="noteColumn" filterBy="#{curCommunicationEvent.note}"
							filterEvent="onkeyup" sortBy="#{curCommunicationEvent.note}" selfSorted="true">
						<f:facet name="header">Notes</f:facet>
						<s:link id="communicationEventEditLink"
							value="#{curCommunicationEvent.note}"
							action="/party/communicationEvent/form.xhtml" propagation="nest">
							<f:param name="communicationEventId"
								value="#{curCommunicationEvent.id}" />
						</s:link>
					</rich:column>

					<rich:column id="startDateColumn" filterBy="#{curCommunicationEvent.dateTimeStarted}"
							filterEvent="onkeyup" sortBy="#{curCommunicationEvent.dateTimeStarted}" selfSorted="true">
						<f:facet name="header">Time Started</f:facet>
						<h:outputText value="#{curCommunicationEvent.dateTimeStarted}">
							<s:convertDateTime pattern="dd/MM/yyyy hh:mm a" />
						</h:outputText>
					</rich:column>

					<rich:column id="endDateColumn" filterBy="#{curCommunicationEvent.dateTimeEnded}"
							filterEvent="onkeyup" sortBy="#{curCommunicationEvent.dateTimeEnded}" selfSorted="true">
						<f:facet name="header">Time Ended</f:facet>
						<h:outputText value="#{curCommunicationEvent.dateTimeEnded}">
							<s:convertDateTime pattern="dd/MM/yyyy hh:mm a" />
						</h:outputText>
					</rich:column>

					<f:facet name="footer">
						<rich:datascroller for="communicationEventTable"
							pageIndexVar="pageIndex" pagesVar="pages"
							renderIfSinglePage="false">
							<f:facet name="pages">
								<h:outputText value="#{pageIndex}/#{pages}" />
							</f:facet>
						</rich:datascroller>
					</f:facet>
				</rich:dataTable>
			</h:form>
		</ui:component>
	</body>
</html>

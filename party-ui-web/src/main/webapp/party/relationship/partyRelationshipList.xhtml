<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://jboss.com/products/seam/pdf">
	<body>
		<ui:component>
			<div class="actionButtons">
				<s:button id="addRelationshipButton"
					action="#{addRelationshipToParty.add}" value="Add" propagation="nest">
					<f:param name="roleType" value="#{role.describedBy.description}" />
				</s:button>
			</div>
			<rich:dataTable id="relationshipTable"
				title="#{role.describedBy.description}" value="#{role.involvedIn}"
				var="curRelationship">
				<f:facet name="header">
					<h:outputText value="Role: #{role.describedBy.description}" />
				</f:facet>

				<rich:column sortable="true" title="Description">
					<f:facet name="header">Description</f:facet>
					<h:outputText value="#{curRelationship.comment}" />
				</rich:column>

				<rich:column sortable="true">
					<f:facet name="header">From Date</f:facet>
					<h:outputText value="#{curRelationship.from}" />
				</rich:column>

				<rich:column sortable="true">
					<f:facet name="header">Thru Date</f:facet>
					<h:outputText value="#{curRelationship.thru}" />
				</rich:column>

				<rich:column id="otherPartyColumn" sortable="true">
					<f:facet name="header">Other Party</f:facet>
					<s:fragment
						rendered="#{ curRelationship.fromParty.roleFor != role.roleFor}">
						<ui:include src="/party/nameView.xhtml">
							<ui:param name="showPartyName" value="true" />
							<ui:param name="party"
								value="#{curRelationship.fromParty.roleFor}" />
						</ui:include>
					</s:fragment>
					<s:fragment
						rendered="#{ curRelationship.toParty.roleFor != role.roleFor}">
						<ui:include src="/party/nameView.xhtml">
							<ui:param name="showPartyName" value="true" />
							<ui:param name="party" value="#{curRelationship.toParty.roleFor}" />
						</ui:include>
					</s:fragment>

				</rich:column>

				<rich:column sortable="true">
					<f:facet name="header">Type</f:facet>
					<h:outputText value="#{curRelationship.describedBy.description}" />
				</rich:column>

				<rich:column sortable="true">
					<f:facet name="header">Priority</f:facet>
					<h:outputText value="#{curRelationship.prioritizedBy.description}" />
				</rich:column>

				<rich:column sortable="true">
					<f:facet name="header">Status</f:facet>
					<h:outputText value="#{curRelationship.definedBy.description}" />
				</rich:column>

			</rich:dataTable>
		</ui:component>
	</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich">
	<body>
		<ui:composition template="/layout/template.xhtml">
			<ui:define name="body">
				<h:form id="partyRelationshipTypeForm">
					<rich:panel id="partyRelationshipTypePanel">

						<h:outputText escape="false"
							value="&lt;h1&gt;Add Party Relationship Type&lt;/h1&gt;"
							rendered="#{not partyRelationshipTypeHome.managed}" />

						<h:outputText escape="false"
							value="&lt;h1&gt;Edit Party Relationship Type&lt;/h1&gt;"
							rendered="#{partyRelationshipTypeHome.managed}" />

						<s:decorate id="descriptionDecoration"
							template="/layout/edit.xhtml">
							<ui:define name="label">Description:</ui:define>
							<h:inputText id="description"
								value="#{partyRelationshipType.description}" required="true" />
						</s:decorate>

						<s:decorate id="roleTypeFromDecoration"
							template="/layout/edit.xhtml">
							<ui:define name="label">From Role Type:</ui:define>
							<h:selectOneMenu id="roleTypeFrom"
								value="#{partyRelationshipType.fromRoleType}" required="true">
								<s:selectItems value="#{roleTypeForUserLoginList.resultList}" var="cur"
									label="#{cur.description}"
									noSelectionLabel="Please select one." />
								<s:convertEntity />
							</h:selectOneMenu>
						</s:decorate>

						<s:decorate id="roleTypeToDecoration"
							template="/layout/edit.xhtml">
							<ui:define name="label">To Role Type:</ui:define>
							<h:selectOneMenu id="roleTypeTo"
								value="#{partyRelationshipType.toRoleType}" required="true">
								<s:selectItems value="#{roleTypeForUserLoginList.resultList}" var="cur"
									label="#{cur.description}"
									noSelectionLabel="Please select one." />
								<s:convertEntity />
							</h:selectOneMenu>
						</s:decorate>
						
						<div style="clear: both" />

					</rich:panel>
					<ui:include src="/components/homeButtonsComponent.xhtml">
						<ui:param name="home" value="#{partyRelationshipTypeFormController}" />
					</ui:include>
				</h:form>
			</ui:define>
		</ui:composition>
	</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://jboss.com/products/seam/pdf">
	<body>
		<ui:component>
			<div styleClass="adr" rendered="#{not empty address}">
				<h:outputText styleClass="type" value="#{address.comment} " />
				<span styleClass="street-address">
					<h:outputText value="#{address.locatedAt.address1}"
						rendered="#{not empty address.locatedAt.address1}" />					
				</span>
				<h:outputText styleClass="locality" escape="false"
					value="&lt;br/&gt;#{address.locatedAt.city.name}"
					rendered="#{not empty address.locatedAt.city}" />
				<h:outputText value=", " rendered="#{not empty address.locatedAt.city and not empty address.locatedAt.state}"/>
				<h:outputText value=" #{address.locatedAt.state.name},"
					rendered="#{not empty address.locatedAt.state}" styleClass="region" />
				<h:outputText styleClass="postal-code"
					value="#{address.locatedAt.zipCode.name}"
					rendered="#{not empty address.locatedAt.zipCode}" />

			</div>
		</ui:component>
	</body>
</html>

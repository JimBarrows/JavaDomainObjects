<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:p="http://jboss.com/products/seam/pdf">
	<body>
		<ui:component>
			<div class="actionButtons">
				<h:commandButton id="addTelecommunicationsNumber"
					action="#{partyHome.addTelecommunicationMechanism}"
					value="Add Telephone Number" rendered="#{edit}">
					<a:support reRender="communicationMechanismTable" event="onclick" />
				</h:commandButton>
				<h:commandButton id="addEmailAddress"
					action="#{partyHome.addEmailAddress}" value="Add Email Address"
					rendered="#{edit}">
					<a:support reRender="communicationMechanismTable" event="onclick" />
				</h:commandButton>
				<h:commandButton id="addWebAddress"
					action="#{partyHome.addWebAddress}" value="Add Web Address"
					rendered="#{edit}">
					<a:support reRender="communicationMechanismTable" event="onclick" />
				</h:commandButton>
			</div>
			<rich:dataTable id="communicationMechanismTable"
				title="Communication Mechanism List"
				value="#{party.contactMechanisms}" var="curContactMechanism">

				<rich:column id="commentColumn" sortable="true">
					<f:facet name="header">Comment</f:facet>
					<s:decorate id="commentTextDecoration"
						template="/layout/cellEdit.xhtml" rendered="#{edit}">
						<h:inputText id="commentText"
							value="#{curContactMechanism.comment}" />
					</s:decorate>
					<h:outputText value="#{curContactMechanism.comment}"
						rendered="#{not edit}" />
				</rich:column>

				<rich:column id="fromColumn" sortable="true">
					<f:facet name="header">From</f:facet>
					<s:decorate id="fromDecoration" template="/layout/cellEdit.xhtml"
						rendered="#{edit}">
						<rich:calendar id="fromDate" value="#{curContactMechanism.from}"
							required="true" datePattern="MM/dd/yyyy" enableManualInput="true" />
					</s:decorate>
					<h:outputText value="#{curContactMechanism.from}"
						rendered="#{not edit}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>
				</rich:column>

				<rich:column id="thruColumn" sortable="true">
					<f:facet name="header">Thru</f:facet>
					<s:decorate id="thruDecoration" template="/layout/cellEdit.xhtml"
						rendered="#{edit}">
						<rich:calendar id="thruDate" value="#{curContactMechanism.thru}"
							datePattern="MM/dd/yyyy" enableManualInput="true" />
					</s:decorate>
					<h:outputText value="#{curContactMechanism.thru}"
						rendered="#{not edit}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>
				</rich:column>

				<rich:column id="contactMechanismColumn">
					<f:facet name="header">Contact Mechanism</f:facet>
					<s:fragment
						rendered="#{edit and curContactMechanism.mechanism.class.simpleName == 'TelecommunicationsNumber'}">
						<s:decorate id="areaCodeTextDecoration"
							template="/layout/edit.xhtml">
							<ui:define name="label">Area Code:</ui:define>
							<h:inputText id="areaCodeText"
								value="#{curContactMechanism.mechanism.areaCode}"
								required="true" />
						</s:decorate>
						<s:decorate id="phoneNumberTextDecoration"
							template="/layout/edit.xhtml">
							<ui:define name="label">Phone Number:</ui:define>
							<h:inputText id="phoneNumberText"
								value="#{curContactMechanism.mechanism.contactNumber}"
								required="true" />
						</s:decorate>
					</s:fragment>
					<s:fragment
						rendered="#{edit and curContactMechanism.mechanism.class.simpleName == 'EmailAddress'}">
						<s:decorate id="emailAddressTextDecoration"
							template="/layout/edit.xhtml">
							<ui:define name="label">Email Address:</ui:define>
							<h:inputText id="emailAddressText"
								value="#{curContactMechanism.mechanism.emailAddress}"
								required="true" />
						</s:decorate>
					</s:fragment>
					<s:fragment
						rendered="#{edit and curContactMechanism.mechanism.class.simpleName == 'WebAddress'}">
						<s:decorate id="electronicAddressTextDecoration"
							template="/layout/edit.xhtml">
							<ui:define name="label">Url:</ui:define>
							<h:inputText id="electronicAddressText"
								value="#{curContactMechanism.mechanism.domainName}"
								required="true" />
						</s:decorate>
					</s:fragment>
					<s:fragment
						rendered="#{(not edit) and curContactMechanism.mechanism.class.simpleName == 'TelecommunicationsNumber'}">
						<h:outputText
							value="Phone Number #{curContactMechanism.comment}: (#{curContactMechanism.mechanism.areaCode}) #{curContactMechanism.mechanism.contactNumber}" />
					</s:fragment>
					<s:fragment
						rendered="#{(not edit) and curContactMechanism.mechanism.class.simpleName == 'EmailAddress'}">
						<h:outputText
							value="Email #{ curContactMechanism.comment}: #{curContactMechanism.mechanism.emailAddress}" />
					</s:fragment>
					<s:fragment
						rendered="#{(not edit) and curContactMechanism.mechanism.class.simpleName == 'WebAddress'}">
						<h:outputText
							value="Web Address #{ curContactMechanism.comment}: #{curContactMechanism.mechanism.domainName}" />
					</s:fragment>
				</rich:column>
				<rich:column>
					<div class="actionButtons">
						<h:commandButton id="deleteContactMechanismButton"
							action="#{partyHome.deleteContactMechanism( curContactMechanism)}"
							value="Delete" rendered="#{edit}" />
					</div>
				</rich:column>
			</rich:dataTable>
			<h:outputText rendered="#{empty party.contactMechanisms}">There are no contact mechanisms.</h:outputText>
		</ui:component>
	</body>
</html>

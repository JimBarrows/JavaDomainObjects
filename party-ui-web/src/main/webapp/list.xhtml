<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition template="/layout/template.xhtml">
	<ui:define name="body">
		<h1>Contacts</h1>
		<div class="actionButtons">
			<h:form>
				<h:commandButton action="form" value="Add Person" />
				<h:commandButton action="form" value="Add Organization" />
			</h:form>
		</div>
		<rich:dataGrid id="partyDataGrid" value="#{partyListController.list}"
			var="curParty" columns="3" elements="9">
			<rich:panel bodyClass="vcard">
				<rich:panel bodyClass="fn">
					<ui:include src="/components/party/name/view.xhtml">
						<ui:param name="showPartyName" value="true" />
						<ui:param name="party" value="#{curParty}" />
					</ui:include>
				</rich:panel>
				<h:panelGrid columns="2">
					<rich:list id="addressList" value="#{curParty.residingAt}"
						var="address">
						<ui:include src="/contactMechanism/address/addressView.xhtml">
							<ui:param name="address" value="#{address}"></ui:param>
						</ui:include>
					</rich:list>
					<rich:list id="contactMechanismList"
						value="#{curParty.contactedVia}" var="contactMechanism"
						title="Contact Mechanisms">

						<rich:panel bodyClass="tel"
							rendered="#{contactMechanism.mechanism.class.simpleName == 'TelecommunicationsNumber'}">
							<h:outputText styleClass="type"
								value="#{contactMechanism.comment} " />
							<h:outputText value="#{contactMechanism.mechanism.areaCode}" />
							.
							<h:outputText value="#{contactMechanism.mechanism.contactNumber}" />
						</rich:panel>

						<rich:panel bodyClass="email"
							rendered="#{contactMechanism.mechanism.class.simpleName == 'EmailAddress'}">
							<span class="type"><h:outputText
									value="#{contactMechanism.comment} " /> </span>
							<h:outputText value="#{contactMechanism.mechanism.emailAddress}" />
						</rich:panel>

						<rich:panel
							rendered="#{contactMechanism.mechanism.class.simpleName == 'WebAddress'}">
							<h:outputText value="#{contactMechanism.comment} " />
							<h:outputText styleClass="url"
								value="#{contactMechanism.mechanism.domainName}" />
						</rich:panel>

					</rich:list>
				</h:panelGrid>
			</rich:panel>
			<f:facet name="footer">
				<rich:dataScroller renderIfSinglePage="false" />
			</f:facet>
		</rich:dataGrid>
	</ui:define>
</ui:composition>
</html>

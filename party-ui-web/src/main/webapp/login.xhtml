<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich">
	<body>
		<f:view>
			<ui:composition template="/layout/template.xhtml">

				<ui:define name="body">					

					<h:form id="login">

						<rich:panel id="loginPanel">
							<f:facet name="header">Login</f:facet>

							<p>
								Please login using any username and password
							</p>

								<h:panelGrid id="loginPanelGrid" columns="2" rowClasses="prop"
									columnClasses="name,value">
									<h:outputLabel for="username">Username</h:outputLabel>
									<h:inputText id="username" value="#{credentials.username}" />
									
									<h:outputLabel for="password">Password</h:outputLabel>
									<h:inputSecret id="password" value="#{credentials.password}" redisplay="true"/>
									
									<h:outputLabel for="rememberMe">Remember me</h:outputLabel>
									<h:selectBooleanCheckbox id="rememberMe"
										value="#{rememberMe.enabled}" />
										
								</h:panelGrid>

						</rich:panel>

						<div class="actionButtons">
							<h:commandButton id="loginButton" value="Login" action="#{identity.login}" />
						</div>

					</h:form>

				</ui:define>
			</ui:composition>
		</f:view>
	</body>
</html>

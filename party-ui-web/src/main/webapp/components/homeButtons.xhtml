<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<body>
	<ui:component>
		<div style="clear: both" />
		<div class="actionButtons">
			<h:commandButton id="create" action="#{home.persist}" value="Save"
				rendered="#{!home.managed}" />
			<h:commandButton id="update" action="#{home.update}" value="Save"
				rendered="#{home.managed}" />
			<h:commandButton id="delete" action="#{home.remove}" value="Delete"
				rendered="#{home.managed}" />
			<h:commandButton id="doneAction" action="#{home.done}" value="Done" immediate="true"
				rendered="#{ empty originalView}">
			</h:commandButton>
		</div>
	</ui:component>
</body>
</html>

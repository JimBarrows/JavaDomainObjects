<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j">
	<body>
		<f:view>
			<ui:composition template="/layout/template.xhtml">
				<ui:define name="body">
					<h1>Case List</h1>
					<div class="actionButtons">
						<s:button id="addCaseButton" action="/party/case/form.xhtml" value="Add Case" propagation="nest">
							<f:param name="caseId" value="" />
						</s:button>

					</div>					

					<h:form id="caseListTableForm">
						<rich:dataTable id="caseList" var="case"
							value="#{caseList.resultList}" rows="10">

							<rich:column id="caseDescriptionColumn" selfSorted="true"
								sortBy="#{case.description}" filterBy="#{case.description}" filterEvent="onkeyup">
								<f:facet name="header">Description</f:facet>
								<s:link id="caseEditLink" action="/party/case/form.xhtml"
									value="#{case.description}" propagation="nest">
									<f:param name="caseId" value="#{case.id}" />
								</s:link>
							</rich:column>

							<rich:column id="caseInTheStateOfColumn" selfSorted="true"
								sortBy="#{case.inTheStateOf.description}" filterBy="#{case.inTheStateOf.description}" filterEvent="onkeyup">
								<f:facet name="header">State</f:facet>
								<h:outputText value="#{case.inTheStateOf.description}" />
							</rich:column>

							<rich:column id="caseStartedColumn" selfSorted="true"
								sortBy="#{case.start}" filterBy="#{case.start}" filterEvent="onkeyup">
								<f:facet name="header">Started</f:facet>
								<h:outputText value="#{case.start}">
									<f:convertDateTime pattern="MM/dd/yyyy" />
								</h:outputText>
							</rich:column>

							<f:facet name="footer">
								<rich:datascroller for="caseList" pageIndexVar="pageIndex"
									pagesVar="pages" renderIfSinglePage="false">
									<f:facet name="pages">
										<h:outputText value="#{pageIndex}/#{pages}" />
									</f:facet>
								</rich:datascroller>
							</f:facet>

						</rich:dataTable>
						<h:outputText value="No cases"
							rendered="#{empty caseList.resultList}" />
					</h:form>

				</ui:define>
			</ui:composition>
		</f:view>
	</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	
	xmlns:rich="http://richfaces.org/rich">
	<body>
		<f:view>
			<ui:composition template="/layout/template.xhtml">
				<ui:define name="body">
					<h:form id="caseRoleTypeForm">
						<rich:panel id="caseRoleTypePanel">
							<h:outputText escape="false"
								value="&lt;h1&gt;Add Case Role Type&lt;/h1&gt;"
								rendered="#{not caseRoleTypeHome.managed}" />
							<h:outputText escape="false"
								value="&lt;h1&gt;Edit Case Role Type&lt;/h1&gt;"
								rendered="#{caseRoleTypeHome.managed}" />
							<s:decorate id="caseRoleTypeDescriptionDecoration"
								template="/layout/edit.xhtml">
								<ui:define name="label">Description:</ui:define>
								<h:inputText id="caseRoleTypeDescriptionText"
									value="#{caseRoleType.description}" required="true" />
							</s:decorate>
							<div style="clear: both" />
						</rich:panel>
						<ui:include src="/components/homeButtons.xhtml">
							<ui:param name="home" value="#{caseRoleTypeFormController}" />													
						</ui:include>
					</h:form>
				</ui:define>
			</ui:composition>
		</f:view>
	</body>
</html>

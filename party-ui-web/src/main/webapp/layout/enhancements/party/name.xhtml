<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:e="http://org.el.func/SeamFunc"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<s:span styleClass="partyName">
		<s:fragment rendered="#{not showPartyFullName}">
			<h:outputText value="#{party.firstName} #{party.lastName}"
				rendered="#{party.class.simpleName == 'Person'}" />
			<h:outputText value="#{party.name}"
				rendered="#{party.class.simpleName == 'Organization'}" />
		</s:fragment>

		<s:fragment rendered="#{showPartyFullName}">
			<h:outputText
				value="#{party.firstName} #{party.middleName} #{party.lastName}"
				rendered="#{party.class.simpleName == 'Person'}" />
			<h:outputText value="#{party.name}"
				rendered="#{party.class.simpleName == 'Organization'}" />
		</s:fragment>
	</s:span>
</ui:composition>

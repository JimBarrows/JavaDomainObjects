<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich">
	<body>
		<ui:composition template="/layout/template.xhtml">
			<ui:define name="body">
				<rich:panel id="roleTypeListPanel">
					<f:facet name="header">Role Type List</f:facet>

					<s:button id="addRoleTypeButton" action="addRoleType"
						value="Add Role Type">
						<f:param name="roleTypeId" value="" />
					</s:button>

					<h:form id="roleTypeTableForm">
						<rich:dataTable id="roleTypeListTable" var="roleType"
							value="#{roleTypeForUserLoginList.resultList}" rows="10">
							
							<rich:column filterBy="#{roleType.description}"
								filterEvent="onkeyup" selfSorted="true"
								sortBy="#{roleType.description}">
								<f:facet name="header">Description</f:facet>
								<s:link id="roleTypeEditLink" action="editRoleType">
									<h:outputText value="#{roleType.description}" />
									<f:param name="roleTypeId" value="#{roleType.id}" />
								</s:link>
							</rich:column>
							<f:facet name="footer">
								<rich:datascroller pageIndexVar="pageIndex" pagesVar="pages"
									for="roleTypeListTable" renderIfSinglePage="false">
									<f:facet name="pages">
										<h:outputText value="#{pageIndex}/#{pages}" />
									</f:facet>
								</rich:datascroller>
							</f:facet>
						</rich:dataTable>
					</h:form>
					<h:outputText value="No role types."
						rendered="#{empty roleTypeForUserLoginList.resultList}" />
					<div style="clear: both" />					
				</rich:panel>
			</ui:define>
		</ui:composition>
	</body>
</html>

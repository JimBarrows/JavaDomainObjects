<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich">
	<body>
		<ui:composition template="/layout/template.xhtml">
			<ui:define name="body">
				<rich:panel id="partyRelationshipTypeListPanel">
					<f:facet name="header">Party Relationship Type List</f:facet>
					<s:button id="addPartyRelationshipTypeButton"
						view="/party/relationship/type/form.xhtml"
						value="Add Party Relationship Type" />
					<div class="results">

						<rich:dataTable id="partyRelationshipTypeList"
							var="curPartyRelationshipType"
							value="#{partyRelationshipTypeListForUserLogin.resultList}">							

							<rich:column>
								<f:facet name="header">Description</f:facet>
								<s:link id="partyRelationshipTypeEditLink"
									view="/party/relationship/type/form.xhtml">
									<h:outputText value="#{curPartyRelationshipType.description}" />
									<f:param name="partyRelationshipTypeId"
										value="#{curPartyRelationshipType.id}" />
								</s:link>
							</rich:column>

							<rich:column>
								<f:facet name="header">Role Type From</f:facet>
								<h:outputText value="#{curPartyRelationshipType.fromRoleType.description}" />
							</rich:column>

							<rich:column>
								<f:facet name="header">Role Type To</f:facet>
								<h:outputText value="#{curPartyRelationshipType.toRoleType.description}" />
							</rich:column>
						</rich:dataTable>
						<h:outputText value="No party relationship types."
							rendered="#{empty partyRelationshipTypeList.resultList}" />
					</div>
				</rich:panel>
			</ui:define>
		</ui:composition>
	</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich">
	<body>
		<ui:composition template="/layout/template.xhtml">
			<ui:define name="body">
				<rich:panel id="partyRelationshipStatusTypeListPanel">
					<f:facet name="header">Status Type List</f:facet>

					<s:button id="addStatusTypeButton" view="/party/relationship/status/type/form.xhtml"
						value="Add Status Type" >
						<f:param name="statusTypeId" value="#{statusType.id}" />
					</s:button>

					<h:form id="statusTypeForm">
						<rich:dataTable id="statusTypeList" var="statusType"
							value="#{statusTypeListForUserLogin.resultList}" rows="10">
							<rich:column filterBy="#{statusType.description}" filterEvent="onkeyup" selfSorted="true" sortBy="#{statusType.description}">
								<f:facet name="header">Description</f:facet>
								<s:link id="statusTypeEditLink" action="editStatusType">								
									<h:outputText value="#{statusType.description}" />
									<f:param name="statusTypeId" value="#{statusType.id}" />
								</s:link>
							</rich:column>
							<f:facet name="footer">
								<rich:datascroller pageIndexVar="pageIndex" pagesVar="pages"
									for="statusTypeList" renderIfSinglePage="false">
									<f:facet name="pages">
										<h:outputText value="#{pageIndex}/#{pages}" />
									</f:facet>
								</rich:datascroller>
							</f:facet>
						</rich:dataTable>
					</h:form>
					<h:outputText value="No status types."
						rendered="#{empty statusTypeListForUserLogin.resultList}" />
					<div style="clear: both" />
					<s:button id="doneButton" action="done" value="Done" />
				</rich:panel>
			</ui:define>
		</ui:composition>
	</body>
</html>

<div class="container">
	<div class="page-header">
		<h1>Add Customer</h1>
	</div>
	<form class="form-horizontal" role="form">
		<div class="bg-danger" ng-if="error">
			<p class="text-danger">{{error}}</p>
		</div>
		<div class="form-group has-error">
			<label for="type" class="col-sm-2 control-label">Type</label>
			<div class="col-sm-10">
				<select id="typeSelect" required="required" ng-model="customer.partyType"
					class="form-control">
					<option label="Organization" value="jdo.party.model.Organization" />
				</select> <span class="glyphicon glyphicon-remove form-control-feedback"></span>
				<span class="help-block">
					<ul>
						<li>Error Message goes here!</li>
					</ul>
				</span> </span>
			</div>
		</div>

		<div class="form-group has-error">
			<label for="name" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input id="name" name="name" type="text" ng-model="customer.name"
					class="form-control" />
			</div>
		</div>

		<button id="saveCustomer" ng-click="save()"
			class="btn btn-sm btn-primary" role="button">Save</button>
	</form>
</div>

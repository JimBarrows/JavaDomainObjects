  	<title>Home</title>

  <body>
    
    <script language="JavaScript">
    Ext.onReady( function(){
			var tree = new Ext.tree.TreePanel({
    renderTo: 'tree-div',
    useArrows: true,
    autoScroll: true,
    animate: true,
    enableDD: true,
    containerScroll: true,
    border: false,
    // auto create TreeLoader
    dataUrl: '/organization.json',

    root: {
        nodeType: 'async',
        text: 'Ext JS',
        draggable: false,
        id: 'source'
    }
});

tree.getRootNode().expand();
});
		</script>	
    <div id="tree-div"/>
  </body>
